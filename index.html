  <main>
<!-- Description section -->
  <div id="description" class="box">
    <div id="description-text">
      <script>
        document.write("<h2>Dish Description</h2>")
        document.write("<p>While we don't want to mess with the perfection that is the standard peanut butter and jelly sandwich, sometimes you may want to try a new twist on an old favorite, all while paying homage to the traditional flavors that entranced most of us as children.</p>")
        document.writeln("<p>By using an artisan bread and heating it in butter, a crispy, golden crust develops on the bread similar to the way it would on a grilled cheese. Plus the heat melts the peanut butter and jelly into a gooey, rich confection. Try rye, whole grain, or sourdough bread for added dimension in flavor.</p>")
      </script> 
    </div>
      <img src="./img/dish.jpg" alt="" height="300" width="500">
  </div>

<!--Ingredients section  -->
  <div id="ingredients" class="box">
    <img src="./img/ingredients.jpg" alt="" height="300" width="500">
    <div id="ingredients-text">
      <script>
        document.write("<h2>Ingredients</h2>")
        </script>
        <div id="ing-list">
        <script>
          document.write("<ul><li>2 slices bread, such as rye, whole grain, or sourdough</li> <li>2 tablespoons peanut butter, smooth or crunchy</li> <li>1 tablespoon jam or jelly, your choice of flavor</li> <li>1 tablespoon butter, or margarine, softened</li><ul>")
        </script>
        </div>
        </div>
    </div>
<!-- Recipe section -->
  <div id="recipe" class="box">
    <div id="recipe-text">
      <script>
        document.write("<h2>Recipe</h2>")
        document.write("<ol><li>Gather the ingredients.</li> <li>Prepare peanut butter sandwich using desired jelly or jam. Make sure it isn't too runny because the sandwich will be heated and the jam could leak out.</li> <li>Heat a frying pan and melt the butter in the pan. Tilt pan to spread it around, so the butter covers the pan evenly. This is key to get a perfectly crispy crust on the bread.</li> <li>Butter one side of the sandwich. Place buttered side down in the pan. If possible, place a steak weight or bacon press on the sandwich, so it cooks evenly. When one side is golden brown, butter the other side. Turn sandwich over and place the weight back on the sandwich. The second side will cook faster because the sandwich is already heated.</li> <li>Remove sandwich from pan, cut diagonally and serve immediately.</li></ol>");
      </script>
    </div>
  </div>
